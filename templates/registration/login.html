{% extends 'base.html' %}
{% block content %}
      
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="txt/css" href="{% static 'css/style.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

        
  
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Tizimga kirish</h5>
              <form class="form-signin"   method="POST">
                {% csrf_token %}
                <div class="form-label-group">
                  <input type="type"  class="form-control" placeholder="Email address" required autofocus{{form.username}}
                  <label for="inputEmail">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Parol" required {{form.password}}
                  <label for="inputPassword">Parol</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Kirish</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



    </form>
  </body>
        

  {% endblock %}
</html>
